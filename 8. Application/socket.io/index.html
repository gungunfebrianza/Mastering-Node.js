<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
  <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
  <style>
    * {
    box-sizing: border-box;
}

html {
    height: 100%;
}

body {
    margin: 0px;
    height: 100%;
}

header {
    text-align: center;
}

h1 {
    font-family: 'Comfortaa', sans-serif;
    margin: 0px;
}

div#change_username, section#input_zone {
    border: 5px outset #8258FA;
}

div#change_username {
    height: 3%;
    display: inline-block;
    background-color: #BCA9F5;
}

section#chatroom {
    border: 5px inset #8258FA;
    height: 85%;
    overflow: auto;
}

section#input_zone {
    height: 7%;
    text-align: center;
    background-color: #BCA9F5;
}

.vertical-align {
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
}

input#username {
    font-family: 'Comfortaa', sans-serif;
}

input#message {
    display: inline-block;
    width: 88%;
    height: 70%;
    font-family: 'Comfortaa', sans-serif;
    font-size: 2vh;
}

button#send_message {
    display: inline-block;
    height: 70%;
    width: 10%;
}

p.message {
    margin: 0px;
    width: 100%;
    height: 40px;
    font-size: 2vh;
    font-family: 'Comfortaa', sans-serif;
    padding: 1vh;
}

.message:nth-child(even) {
    background-color: #81DAF5;
}

.message:nth-child(odd) {
    background-color: #81BEF7;
}
  </style>
  <title>Simple Chat App</title>
</head>

<body>
  <header>
    <h1>Super Chat</h1>
  </header>

  <section>
    <div id="change_username">
      <input id="username" type="text" />
      <button id="send_username" type="button">Change username</button>
    </div>
    <div id="change_username">
      <input id="server-time" type="text" value=" - " />
      <button id="get-server-time" type="button">Get Server Time</button>
    </div>
  </section>

  <section id="chatroom">
    <section id="feedback"></section>
  </section>

  <section id="input_zone">
    <input id="message" class="vertical-align" type="text" />
    <button id="send_message" class="vertical-align" type="button">Send</button>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

    $(function () {
      //make connection
      var socket = io.connect()

      var socketNamespace = io('/namespace');
      socketNamespace.on('hi', function (data) {
        alert(data);
      });

      //buttons and inputs
      var message = $("#message")
      var username = $("#username")
      var send_message = $("#send_message")
      var send_username = $("#send_username")
      var chatroom = $("#chatroom")
      var feedback = $("#feedback")

      socket.on('connect', () => {
        alert('connected at start!')
      });

      socket.on('broadcast', function (data) {
        alert('Total User Connected ' + data.description)
      });

      socket.on('time', function (timeString) {
        document.getElementById("server-time").value = 'Server time: ' + timeString;
      });


      //Emit message
      send_message.click(function () {
        socket.emit('chat', { message: message.val() })
        alert('Send Message Success!')
      })

      //Listen on new_message
      socket.on("chat", (data) => {
        feedback.html('');
        message.val('');
        chatroom.append("<p class='message'>" + data.username + ": " + data.message + "</p>")
      })

      //Emit a username
      send_username.click(function () {
        socket.emit('change_username', { username: username.val() })
        alert('Username changed!')
      })

      //Emit typing
      message.bind("keypress", () => {
        socket.emit('typing')
      })

      //Listen on typing
      socket.on('typing', (data) => {
        feedback.html("<p><i>" + data.username + " is typing a message..." + "</i></p>")
      })
    });
  </script>
</body>

</html>
